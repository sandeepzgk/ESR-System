name: Deploy Simulator to GitHub Pages

on:
  push:
    branches: [ main ]  # Set this to your default branch name
    paths:
      - 'Simulator/**'  # Only trigger when changes are made to the Simulator directory
  workflow_dispatch:    # Allows manual triggering of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'Simulator/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./Simulator
        run: npm ci
      
      - name: Build
        working-directory: ./Simulator
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Simulator/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4