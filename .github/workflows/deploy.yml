name: Deploy Simulator to GitHub Pages

on:
  push:
    branches: [ main ]  # Set this to your default branch name
  workflow_dispatch:    # Allows manual triggering of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Remove the cache configuration for now to fix the error
          # We can add it back once we confirm the basic workflow works
      
      - name: Debug directory structure
        run: |
          echo "Repository structure:"
          ls -la
          echo "Simulator directory structure:"
          ls -la Simulator

      - name: Install dependencies
        working-directory: ./Simulator
        run: npm ci
      
      - name: Build
        working-directory: ./Simulator
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Simulator/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4